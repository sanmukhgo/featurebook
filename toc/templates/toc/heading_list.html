{% extends 'toc/base.html' %}

{% block content %}
<div id="list">
    <span class="heading">
        Table of Contents
    </span>
    <br>
    <ul class="toc-list">
        {% for h in headings %}
            <li class="{{ h.tag }}"> {{ h.text }} </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
